<!-- Horizontal Form -->
 <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">添加用户</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="usernameId" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="usernameId">
            </div>
          </div>
          <div class="form-group">
            <label for="passwordId" class="col-sm-2 control-label">密码</label>

            <div class="col-sm-10">
              <input type="password" class="form-control"  id="passwordId">
            </div>
          </div>
          <div class="form-group">
            <label for="emailId" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="emailId">
            </div>
          </div>
          <div class="form-group">
            <label for="phoneId" class="col-sm-2 control-label">手机号</label>
              <div class="col-sm-10">
              <input type="text" class="form-control"  id="phoneId">
            </div>
          </div>
          <div class="form-group">
            <label for="rolesId" class="col-sm-2 control-label">角色</label>
            <div class="col-sm-10" id="rolesId">
              
            </div>
          </div>
        </div>
        <div class="form-group">
				<label for="departmentId" class="col-sm-2 control-label">部门</label>
				<div class="col-sm-10">
						<ul id="departmentTree" class="ztree"></ul>
				</div>
		  </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" class="btn btn-default btn-cancel">Cancel</button>
          <button type="button" class="btn btn-info pull-right btn-save">Save</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
<script type="text/javascript" src="bower_components/ztree/jquery.ztree.all.min.js"></script>
<script type="text/javascript">
var ztree; 
var setting = {
	data : {
	    simpleData : {
			enable : true,
			idKey : "id",  //节点数据中保存唯一标识的属性名称
			pIdKey : "parentId",  //节点数据中保存其父节点唯一标识的属性名称
			rootPId : null  //根节点id
		}
	},
	check:{
		enable:true,
		nocheckInherit:true,
		chkStyle: "radio"
	}
}
 $(document).ready(function(){
	 doLoadSysDepartments();
	 doLoadRoles();
	 $(".box-footer")
	 .on("click",".btn-cancel",doCancel)
	 .on("click",".btn-save",doSaveOrUpdate);
 });
//页面加载完成初始化zTree
function doLoadSysDepartments(){
	var url="department/doFindZTreeNodes.do"
	$.getJSON(url,function(result){
		if(result.state==1){
		ztree=$.fn.zTree.init(
		$("#departmentTree"),setting,result.data);
		var data=$(".container-fluid").data("data");
    	if(data){
    		doInitEditForm(data);
    	}
		}else{
		alert(result.message);
		}
	})
}
 function doCancel(){
	$(".container-fluid")
	.load("user/listUI.do");
	$(".container-fluid").removeData("id");
 }
 function doSaveOrUpdate(){
	 var id=$(".container-fluid").data("id");
	 //1.获取表单数据
	 var params=getEditFormData();
	 if(id){
		 params.id=id
		 params.oldDepartmentId = $(".container-fluid").data("departmentId");
	 };
	 //2.发起异步请求
	 var insertUrl="user/doSaveObject.do";
	 var updateUrl="user/doUpdateObject.do";
	 var url=id?updateUrl:insertUrl;
	 console.log(params);
	 $.post(url,params,function(result){
		 if(result.state==1){
			 alert(result.message);
			 doCancel();
		 }else{
			alert(result.message);
		 }
	 })
 }
 function getEditFormData(){
	 //获取用户输入的数据
	 var params={
	    username:$("#usernameId").val(),
	    password:$("#passwordId").val(),
	    email:$("#emailId").val(),
	    mobile:$("#phoneId").val()
	 }
	//获取选中的node节点
 	var departmentIds=[];
 	var checkedNodes=
 	ztree.getCheckedNodes(true);
 	for(var i in checkedNodes){
 		departmentIds.push(checkedNodes[i].id)
 	}
 	if(departmentIds.length!=1){
 		alert("用户所在部门不能为空且只能有一个");
 		return;
 	}
 	params.departmentId=departmentIds[0];
	 //获取选择的角色
	 var roleIds=new Array();
	 $("#rolesId input[name='roleId']")
	 .each(function(){
		 if($(this).prop("checked")){
			roleIds.push($(this).val());
		 }
	 });
	 params.roleIds=roleIds.toString();
	 return params;
 }
 
 
 function doLoadRoles(){
	 var url="user/doFindRoles.do"
	 $.getJSON(url,function(result){
		 if(result.state==1){
			doInitPageRoles(result.data);
			var id=$(".container-fluid").data("id");
			if(id)doFindObjectById(id);
		 }else{
			 alert(result.message);
		 }
	 })
 }
 function doFindObjectById(id){
	 var url="user/doFindObjectById.do";
	 var params={"id":id}
	 $.getJSON(url,params,function(result){
		 if(result.state==1){
			doInitFormData(result.data);
		 }else{
			alert(result.message);
		 }
	 })
 }
 function doInitFormData(data){
	 //初始化用户信息 
	 $("#usernameId").val(data.user.username);
	 //$("#passwordId").val(data.user.password);
	 $("#emailId").val(data.user.email);
	 $("#phoneId").val(data.user.mobile);
	 //初始化用户角色信息
	 var ids=data.roleIds;
	/*for(var i in ids){
	  $("#rolesId input[name='roleId']")
	  .each(function(){
		  if($(this).val()==ids[i]){
			  $(this).prop("checked",true);
		  }
	  })
	 } */
	 for(var i in ids){
	  $("#rolesId input[value='"+ids[i]+"']") .prop("checked",true);
	 }
		//展开所有节点
		//勾选角色所拥有的菜单
		var departmentId = data.departmentId;
		$(".container-fluid").data("departmentId",departmentId);
	if(departmentId){
		ztree.expandAll(true);
	
			var node = ztree.getNodeByParam("id",departmentId);
			//选中当前节点
			ztree.checkNode(node,true,false); 
	}	
 }
function doInitPageRoles(data){
	 //1.获取角色要显示的位置对象
	 var div=$("#rolesId");
	 div.empty();
	 //2.迭代数据，将数据追加到div
	 var input="<input type='checkbox' name='roleId' value='[id]'>[name]"
	 for(var i in data){
		 var newInput=input.replace("[id]",data[i].id)
		                   .replace("[name]",data[i].name);
		 div.append(newInput)
	 }
 }
</script>

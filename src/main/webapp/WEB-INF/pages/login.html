<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>JT-</b>SYS</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

      <h5>请选择登录方式</h5>
      	<div>
      	<button class="btn-Method userAndpwd" name="loginMethod" >用户名密码登录</button>
      	<button class="btn-Method phone" name="loginMethod" >&nbsp;&nbsp;&nbsp;&nbsp;手机密码&nbsp;&nbsp;&nbsp;&nbsp;</button>
      	</div>
      	<br/>
    <form method="post">
      <div class="form-group has-feedback user-method" style="display:block">
        <input type="text" id="usernameId" name="username" class="form-control" placeholder="username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
     <div class="phoneMethod" style="display:none">
     <input type="text" id="phoneId" class="form-control" name="phone" placeholder="phoneNumber"
     >
     <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      <br/>
     </div>
      <div class="form-group has-feedback" style="display:block">
        <input type="password" id="passwordId" name="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
       
      </div>
     <br/>
	
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck" style="display:block">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat btn-login">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  
   /*$(".btn").click(function(){
    	doLogin();
    });*/
    $(".login-page").data("method","userAndpwd")
   $(".btn").click(doLogin);
   $(".userAndpwd").click(doHidePhone);
   $(".phone").click(doHideUsername);
  });
 
  			
  function doHideUsername(){
	  $("#passwordId").html("");
	  $(".login-box-msg").html("Sign in to start your session");
	  $(".login-page").data("method","phone")
	  $(".user-method").css("display","none");
	  $(".phoneMethod").css("display","block");
	 
  }
  
  function doHidePhone(){
	  $("#passwordId").html("");
	  $(".login-box-msg").html("Sign in to start your session");
	  $(".login-page").data("method","userAndpwd");
	  $(".user-method").css("display","block");
	  $(".phoneMethod").css("display","none");
  }
  
  
  function doLogin(){
	 var url;
	 var params;
	  //用户名密码
	  if($(".login-page").data("method")=="userAndpwd"){
	  url="doLogin.do";
	  params={
		   method:"userAndpwd",
		 username:$("#usernameId").val(),
		 password:$("#passwordId").val()
	  }
  	}else{
  		//手机号密码
  		url="doLogin02.do";
  		params={
  				method:"phone",
  				mobile:$("#phoneId").val(),
  				password:$("#passwordId").val()
  		}
  	}
	  $.post(url,params,function(result){
		  
		  if(result.state==1){
			//跳转到indexUI对应的页面
			location.href="indexUI.do?t="+Math.random();
		  }else{
			$(".login-box-msg").html(result.message); 
		  }
		  return false;
	  });
  }
</script>
</body>
</html>
